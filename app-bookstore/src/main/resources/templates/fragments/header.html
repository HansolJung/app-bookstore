<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/book/list">도서 목록</a>
            </li>
            <li sec:authorize="${hasRole('ROLE_ADMIN')}">
              <a class="nav-link" href="/admin/list">회원 게시판</a>
            </li>
            <li sec:authorize="${hasRole('ROLE_ADMIN')}">
              <a class="nav-link" href="/admin/order/list">회원 주문내역</a>
            </li>
          </ul>
          <span class="navbar-text" sec:authorize="isAnonymous()">
            <a class="nav-link" href="/user/login">로그인</a>
          </span>
          <ul class="navbar-nav" sec:authorize="isAuthenticated()">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span th:text="${#authentication.name}"></span>님 안녕하세요
              </a>
              <ul class="dropdown-menu" style="width: 120px;">
                <li><a class="dropdown-item" th:href="|/basket/detail/${#authentication.name}|">장바구니</a></li>
                <li><a class="dropdown-item" th:href="|/order/list/${#authentication.name}|">나의 주문내역</a></li>
                <li><a class="dropdown-item" href="/logout">로그아웃</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</html>
